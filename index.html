<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>我的簡歷</title>
    <!-- 引入Bootstrap樣式表 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <!-- 導覽列 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">我的簡歷</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"
                >個人資料</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">學歷</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">工作經驗</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">聯絡方式</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- 內容 -->
    <div class="container mt-5">
      <!-- 個人資料 -->
      <div class="row">
        <div class="col-md-3">
          <img
            src="https://via.placeholder.com/150"
            alt="Profile Picture"
            class="img-fluid rounded-circle mb-3"
          />
        </div>
        <div class="col-md-9">
          <h1>你的名字</h1>
          <h3>職位</h3>
          <p>簡介</p>
        </div>
      </div>

      <!-- 學歷 -->
      <div class="row mt-5">
        <div class="col-md-12">
          <h2>學歷</h2>
          <ul>
            <li>學位1，學校1，畢業年份</li>
            <li>學位2，學校2，畢業年份</li>
          </ul>
        </div>
      </div>

      <!-- 工作經驗 -->
      <div class="row mt-5">
        <div class="col-md-12">
          <h2>工作經驗</h2>
          <ul>
            <li>公司1，職位1，時間1</li>
            <li>公司2，職位2，時間2</li>
          </ul>
        </div>
      </div>

      <!-- 聯絡方式 -->
      <div class="row mt-5">
        <div class="col-md-12">
          <h2>聯絡方式</h2>
          <ul>
            <li>
              電子郵件：<a href="mailto:youremail@example.com"
                >youremail@example.com</a
              >
            </li>
            <li>手機：<a href="tel:123-456-7890">123-456-7890</a></li>
            <li>LinkedIn：<a href="#">你的LinkedIn連結</a></li>
          </ul>
        </div>
      </div>
    </div>

    <!-- 引入Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"></script>
  </body>
</html>
